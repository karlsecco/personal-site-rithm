	<main id="meme" class="container">
		<section class="container">
			<header class="row">
				<div class="col-lg-12">
					<h1>Meme Generator</h1>
				</div>
			</header>
			<section>
				<div class="row">
					<section class="col-md-8">
						<hr>
						<div id="meme-form" class="container">
						  <form>
						    <div class="form-group row">
						      <label for="img-url" class="col-sm-3 col-form-label">Image URL:</label>
						      <div class="col-sm-9">
						        <input type="text" class="form-control" id="img-url" placeholder="e.g. http://www.karlsecco.com/karl.jpg">
						      </div>
						    </div>
						    <div class="form-group row">
						      <label for="top-text" class="col-sm-3 col-form-label">Top Caption:</label>
						      <div class="col-sm-9">
						        <input type="text" class="form-control" id="top-text" maxlength="60" placeholder="text to appear on top half of image">
						      </div>
						    </div>
						    <div class="form-group row">
						      <label for="bot-text" class="col-sm-3 col-form-label">Bottom Caption:</label>
						      <div class="col-sm-9">
						        <input type="text" class="form-control" id="bot-text" maxlength="60" placeholder="text to appear on bottom half of image">
						      </div>
						    </div>
						    <div class="form-group row">
						      <div class="offset-sm-3 col-sm-9">
						        <button id="generate" class="btn btn-default">Make Meme!</button>
						      </div>	
						    </div>
						    <hr>
						        <p>This generator accounts for:</p>
						        <ul>
						        	<li>No image URL entered</li>
						        	<li>No caption entered</li>
						        	<li>Broken image URLs</li>
						        </ul>
						  </form>
						</div>
						<div id="meme-container">
						</div>	
					</section>
					<div class="col-md-4">
						<img src="karl-meme.jpg" alt="A meme, created with this meme generator, using Karl Secco's image from the About page: 'Is the boss of his cat, Every day is Opposite Day'">
					</div>
				</div>
			</section>
		</section>
	</main>
